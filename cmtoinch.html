<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert CM to Inch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CM to Inch Converter</h2>
        <label for="cmInput">Enter length in centimeters:</label>
        <input type="number" id="cmInput" placeholder="Enter value in cm">
        <button onclick="convertToInch()">Convert to Inches</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToInch() {
            const cm = parseFloat(document.getElementById('cmInput').value);
            if (isNaN(cm)) {
                document.getElementById('result').innerText = 'Please enter a valid number.';
                return;
            }
            const inch = cm / 2.54;
            document.getElementById('result').innerText = `${cm} cm is equal to ${inch.toFixed(2)} inches.`;
        }
    </script>
</body>
</html>
